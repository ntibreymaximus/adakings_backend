# Nginx Configuration for Adakings Backend API - Development Environment

# Upstream for Gunicorn
upstream adakings_backend_dev {
    server 127.0.0.1:8000;
}

# Rate limiting (more relaxed for development)
limit_req_zone $binary_remote_addr zone=api_limit_dev:10m rate=50r/s;
limit_req_zone $binary_remote_addr zone=login_limit_dev:10m rate=10r/m;

# Server block for development
server {
    listen 80;
    server_name dev.adakings.local test.adakings.local localhost;
    
    # Security headers (relaxed for development)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    
    # Development-friendly settings
    client_max_body_size 100M;
    client_body_timeout 120s;
    client_header_timeout 120s;
    
    # Logging (verbose for development)
    access_log /var/log/nginx/adakings_dev_access.log;
    error_log /var/log/nginx/adakings_dev_error.log info;
    
    # Static files
    location /static/ {
        alias /var/www/adakings/dev/static/;
        expires 1h;  # Shorter cache for development
        add_header Cache-Control "public";
        add_header X-Content-Type-Options nosniff;
    }
    
    # Media files
    location /media/ {
        alias /var/www/adakings/dev/media/;
        expires 1h;  # Shorter cache for development
        add_header Cache-Control "public";
        add_header X-Content-Type-Options nosniff;
    }
    
    # API documentation (enabled for development)
    location /api/docs/ {
        include proxy_params;
        proxy_pass http://adakings_backend_dev;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }
    
    # Swagger UI (enabled for development)
    location /api/swagger/ {
        include proxy_params;
        proxy_pass http://adakings_backend_dev;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }
    
    # ReDoc (enabled for development)
    location /api/redoc/ {
        include proxy_params;
        proxy_pass http://adakings_backend_dev;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }
    
    # Django Debug Toolbar (development only)
    location /__debug__/ {
        include proxy_params;
        proxy_pass http://adakings_backend_dev;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }
    
    # API endpoints with relaxed rate limiting
    location /api/auth/ {
        limit_req zone=login_limit_dev burst=10 nodelay;
        include proxy_params;
        proxy_pass http://adakings_backend_dev;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }
    
    # General API endpoints
    location /api/ {
        limit_req zone=api_limit_dev burst=100 nodelay;
        include proxy_params;
        proxy_pass http://adakings_backend_dev;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        
        # CORS headers for development (more permissive)
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
        add_header Access-Control-Allow-Credentials true;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # Admin interface (no IP restrictions for development)
    location /admin/ {
        include proxy_params;
        proxy_pass http://adakings_backend_dev;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }
    
    # Root location
    location / {
        include proxy_params;
        proxy_pass http://adakings_backend_dev;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }
    
    # Health check endpoint
    location /health/ {
        access_log off;
        include proxy_params;
        proxy_pass http://adakings_backend_dev;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }
    
    # Development status endpoint
    location /dev-status/ {
        access_log off;
        include proxy_params;
        proxy_pass http://adakings_backend_dev;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }
    
    # Robots.txt (development)
    location /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /\n# Development environment - not for indexing";
    }
    
    # Favicon
    location /favicon.ico {
        log_not_found off;
        access_log off;
    }
}
